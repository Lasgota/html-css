<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso. </p>
    <ul>
        <li><abbr title="uso da tag <P>">Parágrafo</abbr></li>
        <li><abbr title="uso da tag <h1>">Títulos</abbr></li>
        <li><abbr title="uso da tag <img>">Imagens</abbr></li>
        <li><abbr title="uso da tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="uso da tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="uso da tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="uso da tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
    
</body>
</html>
